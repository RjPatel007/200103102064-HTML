<html>
	<head>
		<title>Background Video</title>
		<style>
				.fullscreen_bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.fullscreen_bg_video 
				{
					position:fixed;
					width: auto;
					height: auto;
					min-width: 100%;
					min-height: 100%;
				}
				h2{color:black; text-align: center; text-shadow: 2px 2px 2px yellow;}
		</style>
    </head>
    <body>
        
		<div class="fullscreen_bg">
            <video src="video_2022-07-11_17-09-10.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
        </div>
		
	
		<h2><B>Cloud</B></h2>
    </body>
</html>
